<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-In Page</title>
  <!-- Add your CSS and other external links -->
</head>
<body>

<section class="vh-100 bg-image-vertical" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img3.webp');">

  <div class="container-fluid h-100">
    <div class="row justify-content-center h-100">
      <div class="col-sm-6 text-white">

        <!-- Sign-In Form -->
        <div class="px-5 mt-5">
          <h2 class="fw-bold mb-4">Sign In</h2>

          <form method="post">
            {% csrf_token %}
            <div class="form-group mb-3">
              <label for="inputEmail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="inputEmail" name="email" placeholder="Enter email">
            </div>
            <div class="form-group mb-4">
              <label for="inputPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block">Sign In</button>
          </form>

          <p class="mt-3 mb-0">Not registered yet? <a href="{% url 'signup' %}" class="text-white">Click here to register</a></p>
        </div>

      </div>
    </div>
  </div>

</section>

<!-- Add your JavaScript and other scripts -->
</body>
</html>
